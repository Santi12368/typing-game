<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Typing Game</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Berkshire+Swash&amp;display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,700&amp;display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto+Mono:400,500&amp;display=swap">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="game-screen">
        <div id="title-screen">
            <h1>Typing Game</h1>
        </div>
        <div id="instructions-screen">
            <p id="instructions">
                Practice your typing skills with a random quote. Click "Start" to begin!
            </p>
        </div>
        <div id="timer-screen">
            <p id="timer"></p>
        </div>
        <div id="quote-screen">
            <p id="quote"></p>
        </div>
        <div id="author-screen">
            <p id="author"></p>
        </div>
        <div id="input-screen">
            <input type="text" aria-label="current word" id="typed-value" autocomplete="off" autocorrect="off"
                autocapitalize="off" spellcheck="false">
            <button type="button" id="start">Start</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
